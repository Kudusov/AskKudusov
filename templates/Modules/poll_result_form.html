          <a href="{{ answer_poll.get_url }}">
            <h3 style = "margin-top: 0px; text-align: center;"> {{ answer_poll.title }}</h3>
          </a>

            {% for poll, poll_vars in my_list %}
                <h4 style = "margin-top: 0px; text-align: left;"> {{ poll.answer }}</h4>
                {% for poll_var, results in poll_vars %}
                    <div class = 'row'>
                        <div class = 'col-sm-offset-0 col-sm-4'>
                            <h5 style = "margin-top: 0px; text-align: left; list-style-type: circle;"> &#9658 {{ poll_var.text }}</h5>
                        </div>
                        <div class = 'col-sm-offset-0 col-sm-4'>
                            <h5 style = "margin-top: 0px; text-align: left; list-style-type: circle;"> &#9658 {{ results }}</h5>
                        </div>
                    </div>
                {% endfor %}
            {% endfor %}
